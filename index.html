        }, {
          text: '25-40',
          feedback: 'Great!',
          score: 1,
        }, {
          text: '40-60',
          feedback: 'Ok.',
          score: 1,
        }, {
          text: '60+',

          text: 'Highgate',

          text: 'Hampstead',

    }, {
      q: 'What is your sex?',
      a: [
        {
          text: 'Male',
          feedback: 'Excellent',
          score: 1,
        }, {
          text: 'Other',
          feedback: 'Women <a href="http://www.google.com/url?q=http%3A%2F%2Fwww.theguardian.com%2Fbusiness%2F2013%2Fjul%2F01%2Fpublic-sector-austerity-measures-women&sa=D&sntz=1&usg=AFQjCNHfr-fsikXdfwPRLJ5fSkYxoSNsUQ">love their public sector non-jobs</a>. And in the new recovered economy, we won’t need those. Man up and get a real job!',
          score: -0.3,
        },
      ]
    }, {
      q: 'How many houses do you own?',
      a: [
        {
          text: '5+',
          feedback: 'Excellent',
          score: 1,
        }, {
          text: '1-4',
          feedback: 'Mm ok..',
          score: 1,

          text: 'Less than 1',

          score: -0.3,
        },

    }, {
      q: 'Where did you go to school?',
      a: [
        {
          text: 'Eton',
          feedback: 'Excellent',
          score: 1,
        }, {
          text: 'Harrow',
          feedback: 'The other place eh.',
          score: 1,
        }, {
          text: 'Other',
          feedback: 'Never heard of it! You should choose more carefully next time.',
          score: -0.3,
        },
      ]
    }, {
      q: 'What’s your annual income?',
      a: [
        {
          text: '£1bn+',
          feedback: 'Very well done!',
          score: 1,
        }, {
          text: '£1m-1bn',
          feedback: 'Good show.',
          score: 1,
        }, {
          text: 'My wealth manager handles that',
          feedback: '',
          score: 1,
        }, {
          text: 'Other',
          feedback: 'The market has spoken! Poverty is the world’s way of telling you to work harder.',
          score: -0.3,
        },
      ]
    },
  ];
  $('#qtotal').text(questions.length);
  qid = 0;
  score = 1;
  setThermometer();
  loadQuestion();
  panel('questions');
}

function loadQuestion() {

  if(questions.length > 0) {
    qid++;
    currentQuestion = questions.shift();
    $('#question-text').html(currentQuestion.q);
    var num_answers = currentQuestion.a.length;
    $('.answer_buttons').html('');
    $(currentQuestion.a).each(function(index, value) {
      $('.answer_buttons').append('<button id="go" style="width: ' + (100/num_answers-2) + '%" onClick="answer(' + index + ')">' + value.text + '</button>');
    });
    $('#question-text').html(currentQuestion.q);
    $('#qid').text(qid);

  } else {
    getResults();
  }

}

function setThermometer() {

  if(score == 0) { getResults(); }
  $('#grade-bar').animate({ width: (score*20).toString() + '%' },1000);
  $('.grade').removeClass('yes');
  $('.grade:eq(' + (score-1) + ')').addClass('yes');


}

function answer(id) {
  $('#feedback').html(currentQuestion.a[id].feedback).show();

  score += currentQuestion.a[id].score;
  setThermometer();

  loadQuestion();

}

function getResults() {
  $('#feedback').hide();
  var result = $('.grade:eq(' + (score-1) + ')').text().toUpperCase() || 'SCREWED';
  $('#result').text(result);
  panel('results');

}


function tweet() {

  moveOut()
  var tweet_url = 'https://twitter.com/intent/tweet?related=usvsth3m&text=';

  tweet_url += '&url=' + window.location.href;

  window.open(tweet_url,'_blank');

}

function facebook() {

  moveOut();
  FB.ui({
  method: 'feed',
  link: window.location.href,
  picture: 'http://toys.usvsth3m.com/are-you-hated-by-the-daily-mail/intro.jpg',

  description: "The results are in, and I'm " + $('.grade:eq(' + score + ')').text().toLowerCase() + " by the Daily Mail! How about you?"
  }, function(response){});

}

function moveOut() {

$('#thermo').animate({left: '-90%', right: '110%'},1000);

}

function moveIn() {

$('#george').animate({left: '10%'});
$('#thermo').animate({left: '10%', right: '10%'},1000);

}
